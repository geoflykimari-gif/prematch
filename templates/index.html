<!DOCTYPE html>
<html>
<head>
  <title>Upcoming Matches</title>
  <style>
    body { font-family: Arial,sans-serif; background: #eee; margin:0; padding:0; }
    header { background: #222; color:#fff; padding:15px; text-align:center; font-size:22px; }
    .match { background:#fff; margin:10px; padding:12px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.15); cursor:pointer; transition:0.2s; }
    .match:hover { transform: scale(1.02); }
    .team { font-size:16px; font-weight:bold; }
    .row { display:flex; justify-content:space-between; align-items:center; }
    .pred { text-align:center; width:100px; font-size:14px; }
    .pct { font-weight:bold; }
    h2 { margin:20px 10px 5px 10px; padding:6px 10px; background:#222; color:#fff; border-radius:4px; }
  </style>

</head>
<body>
<header>Upcoming Matches</header>

<div id="list"></div>

<script>
async function loadMatches(){
  const res = await fetch("/api/upcoming");
  const matches = await res.json();
  const box = document.getElementById("list");
  box.innerHTML = "";
  let currentLeague = "";

  matches.forEach(m => {
    if(m.league !== currentLeague){
      currentLeague = m.league;
      const h2 = document.createElement("h2");
      h2.textContent = currentLeague;
      box.appendChild(h2);
    }

    const div = document.createElement("div");
    div.className = "match";
    div.onclick = () => {
      window.location.href = `/match?home=${encodeURIComponent(m.home)}&away=${encodeURIComponent(m.away)}&date=${m.date}`;
    };

    div.innerHTML = `
      <div class="row">
        <div class="team">${m.home}</div>
        <div>${m.date} ${m.time || ""}</div>
        <div class="team">${m.away}</div>
      </div>
      <div class="row" style="margin-top:10px;">
        <div class="pred">H: <span class="pct">${m.prediction.home_win}%</span></div>
        <div class="pred">D: <span class="pct">${m.prediction.draw}%</span></div>
        <div class="pred">A: <span class="pct">${m.prediction.away_win}%</span></div>
      </div>
    `;

    box.appendChild(div);
  });

  if(matches.length === 0){
    box.innerHTML = "<p style='text-align:center; padding:20px; color:#555;'>No upcoming matches found.</p>";
  }
}

loadMatches();
</script>

</body>
</html>
