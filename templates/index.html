<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upcoming Matches</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1e1e2f; color: #fff; margin: 20px; }
    h1 { color: #ffa500; text-align: center; margin-bottom: 20px; }
    h2 { color: #ffa500; margin-top: 40px; }
    ul { list-style-type: none; padding: 0; }
    li { background: #2c2c44; margin: 5px 0; padding: 10px; border-radius: 8px; }
    a { color: #00d8ff; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
    .match-time { font-size: 14px; color: #ccc; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Upcoming Matches</h1>
  {% for league, matches in matches_by_league.items() %}
    <h2>{{ league }}</h2>
    <ul>
      {% for m in matches %}
        <li>
          {{ m.datetime.strftime("%Y-%m-%d %H:%M") }} - 
          <a href="{{ url_for('match_detail') }}?home={{ m.home }}&away={{ m.away }}&league={{ m.league }}&date={{ m.datetime }}">
            {{ m.home }} vs {{ m.away }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</body>
</html>
