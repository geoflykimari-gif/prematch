<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upcoming Matches</title>

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="hi1DWqoUDVfBW3_Gtq-ZbPnV1FSksFNm59XwuyuSOmI" />

  <!-- Google Analytics -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7370734400883449"

  <style>
    body { font-family: Arial, sans-serif; background: #1e1e2f; color: #fff; margin: 20px; }
    h1 { color: #ffa500; text-align: center; margin-bottom: 20px; }
    h2 { color: #ffa500; margin-top: 40px; }
    ul { list-style-type: none; padding: 0; }
    li { background: #2c2c44; margin: 5px 0; padding: 10px; border-radius: 8px; }
    a { color: #00d8ff; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
    .match-time { font-size: 14px; color: #ccc; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Upcoming Matches</h1>
  
  {% for league_section in league_sections %}
    <h2>{{ league_section.league }}</h2>
    <ul>
      {% for match in league_section.matches %}
        <li>
          {{ match.datetime }} - 
          <a href="/match?home={{ match.home|urlencode }}&away={{ match.away|urlencode }}&league={{ match.league|urlencode }}&date={{ match.datetime }}">
            {{ match.home }} vs {{ match.away }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</body>
</html>
